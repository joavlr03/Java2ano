<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1></h1>
            <nav>
                <ul>
                    <li><a href="#home">Início</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#gallery">Galeria</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção Principal -->
    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2></h2>
                <p></p>
                <a href="#gallery" class="cta-button">Explore Agora</a>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2>Sobre </h2>
                <div class="about-content">
                    <img src="vinicius-profile.jpg" alt="Vinicius" class="profile-image">
                    <p>texto </p>
                </div>
            </div>
        </section>

        <section id="gallery" class="gallery">
            <div class="container">
                <h2>Galeria</h2>
                <div class="gallery-items">
                    <figure>
                        <img src="fish-ball.jpg" alt="Fish Ball" class="gallery-image">
                        <figcaption></figcaption>
                    </figure>
                    <figure>
                        <img src="cat.jpg" alt="Cat" class="gallery-image">
                        <figcaption>Teste</figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>Contato</h2>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Seu Nome" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Seu Email" required>
                    
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Sua Mensagem" required></textarea>
                    
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2024. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
